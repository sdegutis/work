<h1>Invoice</h1>

<table>
  <tr>
    <th>Description</th>
    <th>Hours</th>
    <th>Rate</th>
    <th>Total</th>
  </tr>
  {{#each lines}}
  <tr>
    <td>{{name}}</td>
    <td>{{humanize time}}</td>
    <td>{{dollars rate}}</td>
    <td>{{money total}}</td>
  </tr>
  {{/each}}
  <tr>
    <td></td>
    <td>{{humanize totalHours}}</td>
    <td>Total</td>
    <td>{{money totalCharge}}</td>
  </tr>
</table>

<p>Total: {{total}}</p>

<p>Thanks!</p>
